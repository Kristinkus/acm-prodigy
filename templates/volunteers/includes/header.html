<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'volunteers-index' %}">
      ACM Volunteers
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'volunteers-index' %}"
          >

          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'locations-list' %}">
            Locations
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >

          </a>
          <ul class="dropdown-menu">

            <li><a class="dropdown-item" href="{% url 'participation-detail' event.pk %}">{{event.name}}</a></li>

              aria-expanded="false"

            </a>
            <ul class="dropdown-menu">
              <li>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <a class="dropdown-item">
                    <button type="submit" class="mobile-menu-button logout-button">
                      logout
